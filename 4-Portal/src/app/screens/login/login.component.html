<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">

</head>
<div class="mainContent">
    <div class="login">
        <h1>SIGN IN</h1>
        <div class="inputs">
            <label for="EMAIL">EMAIL</label>
            <input type="email" name="EMAIL" [formControl]="fcEmail" />
            <label for="PASSWORD">PASSWORD</label>
            <input type="password" name="PASSWORD" [formControl]="fcPassword" />
        </div>

        <div class="actions">
            <button class="button1" (click)="login()">LOGIN</button>
            <button class="button2" (click)="nav('register')">REGISTER</button>
        </div>
    </div>
</div>
